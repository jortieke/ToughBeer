<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/imgs/duff-logo.png"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToughBeer | Tanques</title>


    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/estilo.css" />

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="janela">

        <div class="header-left dash-header">
            <img class="logo-dash"
                src="https://images.seeklogo.com/logo-png/19/2/duff-brasil-logo-png_seeklogo-199375.png" width="200px"
                alt="logo">
            <h1 class="titulo-projeto">ToughBeer</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <hr width="80%">

            <div class="btn-nav">
                <h3>Tanques</h3>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Gráficos</h3>
                </a>
            </div>

            <br>
            <div class="btn-logout" onclick="limparSessao()">
                <h3>SAIR</h3>
            </div>

        </div>

        <div class="dash">
            <div id="alerta">
            </div>
            <div class="area-parametros-alerta">
                <p class="titulo-legenda">
                    Legenda - Parâmetros para Alertas
                </p>
                <div class="parametros-alerta">
                    <div class="item-regua perigo-frio">
                        <p>Abaixo do Comum</p>
                        <p>&lt;= 40%</p>
                    </div>
                    <div class="item-regua ideal">
                        <p>Ideal</p>
                        <p>≃75%</p>
                    </div>
                    <div class="item-regua perigo-quente">
                        <p>Sobrecarga</p>
                        <p>&gt;= 95%</p>
                    </div>
                </div>
            </div>

            <div class="cards" id="cardAquarios">

            </div>

        </div>

    </div>

</body>

<script>

    function exibirAquarios() {
        JSON.parse(sessionStorage.TANQUES).forEach(item => {
            document.getElementById("cardAquarios").innerHTML += `
<div class="card-aquario">
<div class="title-aquario">
<h1>${item.descricao}</h1>
</div>
<div class="desc-aquario">
<div class="temperatura">
<p id="temp_aquario_${item.id}">-°C</p>
</div>
<div class="cor-alerta" id="card_${item.id}"></div>
</div>
</div>
`
        });
    }

</script>

</html>
